
    
name: Run Postman Collection

on: [push]

jobs:
    run-postman-collection:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up node
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Install Dependencies
          run: |
            npm install
            echo "check dependencies version"
            npx newman --version
            npx newman-reporter-htmlextra --version

        - name: Run Postman collection
          run: |
            echo "create report directory"
            mkdir -p ./newman
            npx newman run /Users/sanguine/Downloads/collections/API-Training-First-API-Test.postman_collection.json -r cli,htmlextra --reporter-htmlextra-export ./newman/results.html

        - name: Upload Test Results
          uses: actions/upload-artifact@v3
          with:
            name: postman-test-results
            path: ./newman/results.html
    